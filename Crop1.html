<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Crop 1:1 Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <script defer src="https://umami.leanderziehm.com/script.js" data-website-id="9ea77169-a7cf-4dd2-b129-ddef65afa54b"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        #image-container {
            max-width: 80%;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Square Crop 1:1 Tool</h1>
    <input type="file" id="upload-image" accept="image/*">
    <div id="image-container">
        <img id="image" style="max-width: 100%;">
    </div>
    <div class="buttons">
        <button id="crop">Crop</button>
        <button id="download">Download</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script>
        let cropper;
        const image = document.getElementById('image');
        const input = document.getElementById('upload-image');
        const canvas = document.getElementById('canvas');
        const cropButton = document.getElementById('crop');
        const downloadButton = document.getElementById('download');

        input.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files && files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    image.src = e.target.result;
                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(image, {
                        aspectRatio: 1,
                        viewMode: 1
                    });
                };
                reader.readAsDataURL(file);
            }
        });

        cropButton.addEventListener('click', () => {
            if (cropper) {
                const croppedCanvas = cropper.getCroppedCanvas();
                const croppedImage = croppedCanvas.toDataURL('image/png');
                downloadButton.href = croppedImage;
                canvas.width = croppedCanvas.width;
                canvas.height = croppedCanvas.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(croppedCanvas, 0, 0);
            }
        });

        downloadButton.addEventListener('click', () => {
            if (canvas.toDataURL) {
                downloadButton.href = canvas.toDataURL('image/png');
                downloadButton.download = 'cropped-image.png';
            }
        });
    </script>
</body>
</html>
