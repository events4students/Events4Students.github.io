<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display and Download JS Object</title>
    <script src="eventsJson.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Object Display</h1>
        <pre id="jsObject"></pre>
        <button onclick="downloadJSFile()">Download as .js file</button>
    </div>
    
    <script>
        // Define your JavaScript object here
        const jsObject = eventsJson;

        // Display the JavaScript object nicely on the DOM
        document.getElementById('jsObject').textContent = JSON.stringify(jsObject, null, 4);

        // Function to download the JS object as a .js file
        function downloadJSFile() {
            const jsContent = `const json = ${JSON.stringify(jsObject, null, 4)};`;
            const blob = new Blob([jsContent], { type: 'application/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.js';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
