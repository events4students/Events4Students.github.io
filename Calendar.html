<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Event Calendar</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 5px;
    border-radius: 15px;
    overflow: hidden;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .day {
    border-right: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    background-color: #f8f8f8;
    text-align: center;
  }
  .event {
    background-color: #e0e0e0;
    padding: 5px;
    margin-bottom: 5px;
    border-radius: 5px;
  }

    button {
            border: none;
            border-radius: 50px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
           filter: brightness(96%); 
        }
          #backBtn {
            position: absolute;
            top: 30px;
            left: 30px;
            background-color: orange;
            border-radius: 40px;
            padding: 20px 30px;
            /* width: 70px; */
            /* height: 50px; */
            font-weight: bold;
            font-size: larger;
            /* font-size: 16px; */
        }

</style>
</head>
<body>
    <button id="backBtn"><i class="fas fa-arrow-left"></i>Back</button>
<div class="calendar" id="calendar"></div>

<script>
  // Simulated JSON data
  // const events = [

  //   { name: "Event 2", date: "2024-05-17", startTime: "14:00", endTime: "16:00" },
  //   { name: "Event 3", date: "2024-05-17", startTime: "17:00", endTime: "19:00" },
  //   { name: "Event 4", date: "2024-05-18", startTime: "09:00", endTime: "11:00" }
  //   // Add more events as needed
  // ];

  const calendar = document.getElementById('calendar');

  // Function to render events
  function renderEvents() {
   eventsJson.forEach((event, index) => {
      const eventID = index;
      const eventElement = document.createElement('div');
      eventElement.classList.add('event');
      eventElement.textContent = `${event.name} - ${event.timeStart} to ${event.timeEnd}`;


      const dateInfo = calculateDateInfo(event.date);
      const date = dateInfo["date"]
      const dayIndex = date.getDay();

      calendar.children[dayIndex].appendChild(eventElement);
    });
  }

  // Function to create calendar days
  function createCalendar() {
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    
    days.forEach(day => {
      const dayElement = document.createElement('div');
      dayElement.classList.add('day');
      dayElement.textContent = day;
      calendar.appendChild(dayElement);
    });
  }

  createCalendar();
  renderEvents();


    document.getElementById("backBtn").onclick = function () {
       window.location.href = "Events.html"
      };
</script>

</body>
</html>
